
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Watson Editor API</title>
		
		<link type="text/css" rel="stylesheet" href="css/generalMedia.css"/>
		<link type="text/css" rel="stylesheet" href="css/editor.css"/>
		
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery-ui.js"></script>
		<script src="js/editor.js"></script>
		
		<meta name="description" content="A test of the Watson Editor API.">
		<meta name="author" content="Andrew Duryea">

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>

	<body>
		<button class="cycleRow">
			cycle row
		</button>
		<button class="addRow">
			add row
		</button>
		<button class="deleteRow">
			delete row
		</button>
		<div id="wrapper">
			<div id="Editor1"></div>
		</div>
		<br>
		<div id="wrapper">
			<div id="Editor2"></div>
		</div>
		<br>
		<div id="wrapper">
			<div id="Editor3"></div>
		</div>
		<br>
		<div id="wrapper">
			<div id="Editor4"></div>
		</div>
		
		<!-- Some JavaScript to actually insert the editor -->
		<script type="text/javascript">
			var len = 0;
			var editor1 = new Editor("Editor1", true, true, 1, -1, true);
			editor1.addRow(editor1.getSelectedRowIndex(),
				[{text:"hello"},
				{text:"&nbsp"},
				{text:"world", type:"keyword"}]);
			editor1.addRow(editor1.getSelectedRowIndex(),
				[{text:"goodbye"},
				{text:"&nbsp"},
				{text:"world", type:"comment"}]);
			editor1.addRow(editor1.getSelectedRowIndex(),
				[{text:"hello", type:"literal"},
				{text:"&nbsp"},
				{text:"hello", type:"keyword"}]);
				
			var editor2 = new Editor("Editor2", true, false, -5, -1, true);
			editor2.addRow(editor2.getSelectedRowIndex(),
				[{text:"hello"},
				{text:"&nbsp"},
				{text:"world", type:"keyword"}]);
			editor2.addRow(editor2.getSelectedRowIndex(),
				[{text:"goodbye"},
				{text:"&nbsp"},
				{text:"world", type:"comment"}]);
			editor2.addRow(editor2.getSelectedRowIndex(),
				[{text:"hello", type:"literal"},
				{text:"&nbsp"},
				{text:"hello", type:"keyword"}]);
				
			var editor3 = new Editor("Editor3", false, true, 1, -1, true);
			editor3.addRow(editor3.getSelectedRowIndex(),
				[{text:"hello"},
				{text:"&nbsp"},
				{text:"world", type:"keyword"}]);
			editor3.addRow(editor3.getSelectedRowIndex(),
				[{text:"goodbye"},
				{text:"&nbsp"},
				{text:"world", type:"comment"}]);
			editor3.addRow(editor3.getSelectedRowIndex(),
				[{text:"hello", type:"literal"},
				{text:"&nbsp"},
				{text:"hello", type:"keyword"}]);
				
			var editor4 = new Editor("Editor4", false, false, 1, -1, true);
			editor4.addRow(editor4.getSelectedRowIndex(),
				[{text:"hello"},
				{text:"&nbsp"},
				{text:"world", type:"keyword"}]);
			editor4.addRow(editor4.getSelectedRowIndex(),
				[{text:"goodbye"},
				{text:"&nbsp"},
				{text:"world", type:"comment"}]);
			editor4.addRow(editor4.getSelectedRowIndex(),
				[{text:"hello", type:"literal"},
				{text:"&nbsp"},
				{text:"hello", type:"keyword"}]);
				
			
			$('.cycleRow').click(function(){
				var index = editor1.getSelectedRowIndex()+1;
				if(index >= editor1.getRowCount()){
					index = 0;
				}
				console.log(index + " " + editor1.getRowCount());
				editor1.selectRowByIndex(index);
			});
			
			$('.addRow').click(function(){
				editor1.addRow(editor1.getSelectedRowIndex(),
					[{text:"new", type:"keyword"},
					{text:"&nbsp"},
					{text:"line", type:"keyword"}]);
			});
			
			$('.deleteRow').click(function(){
				editor1.deleteRow(editor1.getSelectedRowIndex());
			});
		</script>
	</body>
</html>
